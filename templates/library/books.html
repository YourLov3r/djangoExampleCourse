<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for book in books %}
        <h1>{{ book.title }}</h1>
        <br>
        <h5>{{ book.isbn }}</h5>
        <br>
        {% if book.author.l_name %}
            <h3>{{ book.author.first_name }}</h3>
            <h3>{{ book.author.s_name }}</h3>
            <h3>{{ book.author.l_name }}</h3>
        {% else %}
            <h3>{{ book.author.first_name }}</h3>
            <h3>{{ book.author.s_name }}</h3>
        {% endif %}
    {% endfor %}
</body>
</html>
